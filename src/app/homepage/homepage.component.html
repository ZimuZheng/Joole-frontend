<div class="simple-linear">
    <nav>
      <a id="signup" class="signup" outerLink="/signup">Logout</a>
    </nav>
    
    <div class="loginForm">
        <img class="img-joole" src="assets/joole.png">
        <p class="lead">Building Product Selection Platform</p>
    </div>

    <div class="searchBar">
      <form class = "formStyle" [formGroup]="subCatesForm" (submit)="onSubmit()" id="form" class="form-inline">
        <div class="form-group">
          <select (change)='showSubCate($event.target.value)' name="cate" class="form-control">
            <option value='All'>--All--</option>
            <option *ngFor="let cate of cates" [value]="cate">{{cate}}</option>
          </select>
        </div>
        <div class="form-group">
          <input list="SubCates" name="subCate" formControlName="subCate" class="form-control"/>
          <datalist id="SubCates" name="subCateList">
            <option *ngFor="let subcate of subCates" [ngValue]="subcate">{{subcate.sub_cname}}</option>
          </datalist>
      
        </div>
      
        <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
      </form>
    </div>
</div>
