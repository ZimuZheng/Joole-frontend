<div class="simple-linear">
    <nav>
      <a id="signup" class="signup" outerLink="/signup">Sign Up</a>
    </nav>
    
    <div class="loginForm">
        <img class="img-joole" src="assets/joole.png">
        <p class="lead">Building Product Selection Platform</p>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
    
        <div class="form-group">
    
          <input name="username" formControlName="username" type="username" class="form-control" id="username"
                 aria-describedby="emailHelp" placeholder="Your Username" [ngClass]="{ 'is-invalid': submitted && f().username.errors }">
            <div *ngIf="submitted && f().username.errors" class="invalid-feedback">
                <div *ngIf="f().username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
    
          <input name="password" formControlName="password" type="password" class="form-control" id="password"
                 placeholder="Your Password" [ngClass]="{ 'is-invalid': submitted && f().password.errors }" />
          <div *ngIf="submitted && f().password.errors" class="invalid-feedback">
              <div *ngIf="f().password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="processing" class="btn btn-primary">Login</button>
      </form>
    </div>
</div>
